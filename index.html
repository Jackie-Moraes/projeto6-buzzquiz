<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    
    <main>
        <!-- Todos os Quizzes -->
        <section class="other-quizzes">
            <h2>Todos os Quizzes</h2>
            
            <div class="box">
                <!-- <img src="images/teste.jpg" alt=""> -->
                <div class="title">
                    <span>TesteTesteTesteTesteTeste TesteTesteTesteTesteTesteTesteTeste</span>
                </div>
            </div>

            <div class="box">
                <!-- <img src="images/teste2.jpg" alt=""> -->
                <div class="title">
                    <span>O quão TESTE você é?</span>
                </div>
            </div>
        </section>

        <!-- Criação de Quizz - Info Básica -->
        <section class="creation hidden">
            <span><strong>Comece pelo começo</strong></span>

            <div class="container">
                <div class="setup">
                    <input type="text" name="title" id="" placeholder="Título do seu quizz">
                    <input type="text" name="url" id="" placeholder="URL da imagem do seu quizz">
                    <input type="text" name="question-quantity" id="" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" name="level-quantity" id="" placeholder="Quantidade de níveis do quizz">
                </div>
            </div>

            <button>Prosseguir pra criar perguntas</button>
        </section>

        <!-- Criação de Quizz - Perguntas do Quizz -->
        <section class="creation hidden">
            <span><strong>Crie suas perguntas</strong></span>

            <div class="container">
                <span><strong>Pergunta 1</strong></span>
                <div class="setup questions">
                    <input type="text" name="question" id="" placeholder="Texto da pergunta">
                    <input type="text" name="question-color" id="" placeholder="Cor de fundo da pergunta">
                </div>

                <span><strong>Resposta correta</strong></span>
                <div class="setup questions">
                    <input type="text" name="correct-question" id="" placeholder="Resposta correta">
                    <input type="text" name="correct-question-url" id="" placeholder="URL da imagem">
                </div>

                <span><strong>Respostas incorretas</strong></span>
                <div class="setup questions">
                    <!-- O "X" represeta o número da pergunta incorreta -->
                    <input type="text" name="incorrect-question-X" id="" placeholder="Resposta incorreta X">
                    <input type="text" name="incorrect-question-url-X" id="" placeholder="URL da imagem X">
                </div>
            </div>

            <button>Prosseguir pra criar níveis</button>
            </div>
        </section>
    </main>

    <script src="javaScript/scripts.js"></script>
</body>
</html>
