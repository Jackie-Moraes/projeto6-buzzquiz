<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main>
        <section class="main-page">
            <!-- Botão para criar o primeiro quizz -->
            <div class="create-first-quizz">
                <span> Você não criou nenhum quizz ainda :( </span>
                <button onclick="CreateQuizz()">Criar Quizz</button>
            </div>

            <!-- Aba de Seus Quizzes -->
            <section class="my-quizzes hidden">
                <h2>Seus Quizzes</h2>
                <ion-icon onclick="CreateQuizz()" class="create-quizz" name="add-circle"></ion-icon>
            </section>

            <!-- Todos os Quizzes -->
            <section class="other-quizzes">
            </section>
        </section>

        <!-- Página de resposta do Quizz -->
        <section class="quizz-answering hidden">
            <div class="header-quizz">
                <h2 class="header-title">
                </h2>
            </div>

            <div class="question">
                <h4>Em qual animal Olho-Tonto Moody transfigurou Malfoy?</h4>
                <div class="answers">
                    <div class="answer">
                        <img src="/images/teste.jpg" alt="TESTE">
                        <p>teste</p>
                    </div>
                    <div class="answer">
                        <img src="/images/teste.jpg" alt="TESTE">
                        <p>teste</p>
                    </div>
                    <div class="answer">
                        <img src="/images/teste.jpg" alt="TESTE">
                        <p>teste</p>
                    </div>
                    <div class="answer">
                        <img src="/images/teste.jpg" alt="TESTE">
                        <p>teste</p>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <h4>Qual dos objetos abaixo NÃO é uma horcrux?</h4>
                <div class="answers">
                    <div class="answer">
                        <img src="/images/teste.jpg" alt="TESTE">
                        <p>teste</p>
                    </div>
                    <div class="answer">
                        <img src="/images/teste.jpg" alt="TESTE">
                        <p>teste</p>
                    </div>
                    <div class="answer">
                        <img src="/images/teste.jpg" alt="TESTE">
                        <p>teste</p>
                    </div>
                    <div class="answer">
                        <img src="/images/teste.jpg" alt="TESTE">
                        <p>teste</p>
                    </div>
                </div>
            </div>



            <!-- <img class="header-quizz" src="images/teste.jpg" alt="Imagem Quizz"> -->

        </section>

        <!-- Criação de Quizz - Info Básica -->
        <section class="creation info-quizz hidden">
            <span><strong>Comece pelo começo</strong></span>

            <div class="container">
                <div class="setup">
                    <input type="text" name="Título" required minlength="20" maxlength="65" placeholder="Título do seu quizz">
                    <input type="url" name="URL" required  placeholder="URL da imagem do seu quizz">
                    <input type="number" name="Quantidade de Perguntas" required min="3" placeholder="Quantidade de perguntas do quizz">
                    <input type="number" name="Quantidade de Níveis" required min="2" placeholder="Quantidade de níveis do quizz">
                </div>
            </div>

            <button onclick="verifyQuestions()">Prosseguir pra criar perguntas</button>
        </section>

        <!-- Criação de Quizz - Perguntas do Quizz -->
        <section class="creation questions-quizz hidden">
        </section>

        <!-- Criação de Quizz - Níveis do Quizz -->
        <section class="creation levels-quizz hidden">
        </section>

        <!-- Criação de Quizz - Finalização -->
        <section class="creation finish-quizz hidden">
            <span><strong>Seu quizz está pronto!</strong></span>

            <div class="box other-quizzes">
                <div class="title">
                    <span>O quão TESTE você é?</span>
                </div>
            </div>

            <button>Acessar Quizz</button>
            <span onclick="backHome()">Voltar pra home</span>
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="javaScript/scripts.js"></script>
</body>

</html>
